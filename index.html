<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="time-panel">
          <span id="time">Time: </span>
        </section>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="star1" class="fa fa-star"></i></li>
        		<li><i id="star2" class="fa fa-star"></i></li>
        		<li><i id="star3" class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card cursor0">
                <i class="hiddenPicture0"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture1"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture2"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture3"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture4"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture5"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture6"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture7"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture8"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture9"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture10"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture11"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture12"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture13"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture14"></i>
            </li>
            <li class="card">
                <i class="hiddenPicture15"></i>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
